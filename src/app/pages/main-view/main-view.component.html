<div class="root">
    <div class="navbar hasBackgroundDark">
      <div class="navbarBrand">
        <div class="navbarItem">
          <h1 class="appName hasGradientText">kanban</h1>
        </div>
      </div>
    </div>
  
    <div class="board">
  
      <div class="boardBar">
        <p class="boardName">{{ board.name }}</p>
      </div>
  
      <div class="boardWrapper">
  
        <div class="boardColumns" cdkDropListGroup>
          <div class="boardColumn" *ngFor="let column of board.columns">
  
            <div class="columnTitle">
              {{ column.name }}
            </div>
  
            <div class="taskContainer"
            cdkDropList
            [cdkDropListData]="column.task"
            (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of column.task" cdkDrag>
                {{ item }}
            </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
  
  </div>
