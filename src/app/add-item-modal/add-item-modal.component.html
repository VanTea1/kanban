<mat-dialog-content>
    <h2>Add New Task</h2>
    <mat-form-field>
      <mat-label>Column</mat-label>
      <mat-select [(ngModel)]="selectedColumn">
        <mat-option *ngFor="let column of columns" [value]="column">{{ column.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Task Name" [(ngModel)]="taskName">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="{column: selectedColumn, taskName: taskName}" cdkFocusInitial>Add</button>
  </mat-dialog-actions>
